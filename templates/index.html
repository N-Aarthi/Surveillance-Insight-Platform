<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surveillance Insight Platform</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Surveillance Insight Analyzer</h1>
    <form method="post">
      <textarea name="text_input" placeholder="Enter log or text here..." required></textarea>
      <button type="submit">Analyze</button>
    </form>
    {% if result %}
      <div class="result">{{ result }}</div>
    {% endif %}
  </div>
</body>
</html>
